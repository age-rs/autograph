name: Continuous Integration

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ${{ matrix.os }}
    env:
      RUST_BACKTRACE: 1
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
    steps:
    - uses: actions/checkout@v2
    - name: cargo fetch
      run: cargo fetch --target ${{ matrix.target }}
    - name: Install Xcode Cmdl Tools
      run: xcode-select --install
    - name: Xcode print path
      run: xcode-select --print-path
    - name: Switch path
      run: xcode-select --switch /Applications/Xcode.app/Contents/Developer
    - name: Test Device New
      run: cargo test device_new --features device_tests
    - name: Test
      run: cargo test --features device_tests
